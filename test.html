<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Logo" width="60" height="60">
        </div>
        <h2>My Photography</h2>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h1>Welcome to My Photography Website</h1>
        <p>Capturing beautiful moments one click at a time. Explore my work and feel free to reach out!</p>
        <a href="#gallery" class="btn">View Gallery</a>

        <div class="image-section">
            <img src="images/feature.jpg" alt="Feature Image">
        </div>

        <div class="gallery" id="gallery">
            <img src="images/photo1.jpg" alt="Gallery Image 1">
            <img src="images/photo2.jpg" alt="Gallery Image 2">
            <img src="images/photo3.jpg" alt="Gallery Image 3">
            <img src="images/photo4.jpg" alt="Gallery Image 4">
        </div>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
            <a href="https://www.twitter.com" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="https://wa.me/yourwhatsappnumber" target="_blank"><img src="images/whatsapp.png" alt="WhatsApp"></a>
        </div>
        <p>&copy; 2025 My Photography. All rights reserved.</p>
    </footer>
</body>
</html>
